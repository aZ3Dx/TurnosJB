<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.min.css">
    <title>TurnosJB - Turnos</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <style>
        .grid-turnos {
            display: grid; grid-template-columns: repeat(3, 1fr);
            grid-column-gap: 1rem;
        }
        @media screen and (max-width: 1024px) {
            .grid-turnos { grid-template-columns: repeat(2, 1fr); }
        }
        @media screen and (max-width: 768px) {
            .grid-turnos { grid-template-columns: repeat(1, 1fr); }
        }
    </style>
</head>
<body class="container">
<header>
    <nav>
        <ul>
            <li><a href="/" class="secondary"><strong>TurnosJB</strong></a></li>
        </ul>
        <ul>
            <li><a href="pacientes.html">Pacientes</a></li>
            <li><a href="odontologos.html">Odontólogos</a></li>
            <li><a href="turnos.html" aria-current="page">Turnos</a></li>
            <li>
                <button id="theme-toggle" aria-label="Toggle Theme" class="outline secondary">
                    Cambiar Tema
                </button>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pacientes.html" aria-current="page">Turnos</a></li>
            </ul>
        </nav>
    </section>
    <section>
        <h3>Agregar Turno</h3>
        <form id="form-agregar-turno">
            <fieldset class="grid">
                <label for="paciente" style="display: none">Paciente:</label>
                <select id="paciente" name="paciente" aria-label="Seleccione Paciente" required>
                    <option selected disabled value="">-- Seleccione --</option>
                </select>
                <label for="odontologo" style="display: none">Odontólogo:</label>
                <select id="odontologo" name="odontologo" aria-label="Seleccione Odontólogo" required>
                    <option selected disabled value="">-- Seleccione --</option>
                </select>
                <label for="fecha" style="display: none">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                <label for="hora" style="display: none">Hora:</label>
                <input type="time" id="hora" name="hora">
                <button id="btn-agregar-turno" type="button">Confirmar</button>
            </fieldset>
        </form>
    </section>
    <section>
        <h3>Listado de Turnos</h3>
        <div id="listado-turnos" class="grid-turnos">
            <article>
                <header>
                    <p><strong>Turno</strong></p>
                </header>
                <p><strong>Fecha:</strong> 2022-01-01</p>
                <p><strong>Hora:</strong> 10:00</p>
                <p><strong>Paciente:</strong> Paciente 1</p>
                <p><strong>Odontólogo:</strong> Odontologo 1</p>
                <footer>
                    <div role="group">
                        <button id="btn-borrar-turno" type="button" class="contrast" data-tooltip="Borrar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="lucide lucide-trash">
                                <path d="M3 6h18"/>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            </svg>
                        </button>
                        <button id="btn-editar-turno" type="button" data-tooltip="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="lucide lucide-square-pen">
                                <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"/>
                            </svg>
                        </button>
                        <button id="btn-ver-turno" type="button" class="secondary" data-tooltip="Ver">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                 class="lucide lucide-view">
                                <path d="M21 17v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"/>
                                <path d="M21 7V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2"/>
                                <circle cx="12" cy="12" r="1"/>
                                <path d="M18.944 12.33a1 1 0 0 0 0-.66 7.5 7.5 0 0 0-13.888 0 1 1 0 0 0 0 .66 7.5 7.5 0 0 0 13.888 0"/>
                            </svg>
                        </button>
                    </div>
                </footer>
            </article>
        </div>
    </section>

    <!-- Modal para editar turno -->
    <dialog id="dialog-editar-turno">
        <article>
            <header>
                <button id="btn-close-form-editar-turno" aria-label="Close" rel="prev"></button>
                <p><strong>Editar Turno</strong></p>
            </header>
            <form id="form-editar-turno">
                <p>Datos turno</p>
                <input type="hidden" id="turno-editar-id-hidden">
                <input type="hidden" id="paciente-editar-id-hidden">
                <input type="hidden" id="odontologo-editar-id-hidden">
                <fieldset class="grid">
                    <label for="paciente-editar" style="display: none">Paciente:</label>
                    <input type="text" id="paciente-editar" name="paciente-editar" placeholder="Paciente" disabled>
                    <label for="odontologo-editar" style="display: none">Odontólogo:</label>
                    <input type="text" id="odontologo-editar" name="odontologo-editar" placeholder="Odontologo" disabled>
                </fieldset>
                <fieldset class="grid">
                    <label for="fecha-editar" style="display: none">Fecha:</label>
                    <input type="date" id="fecha-editar" name="fecha-editar">
                    <label for="hora-editar" style="display: none">Hora:</label>
                    <input type="time" id="hora-editar" name="hora-editar">
                </fieldset>
            </form>
            <footer>
                <button id="btn-cancelar-form-editar-turno" type="button" class="secondary">Cancelar</button>
                <button id="btn-guardar-form-editar-turno" type="button">Guardar</button>
            </footer>
        </article>
    </dialog>

    <!-- Modal para borrar turno -->
    <dialog id="dialog-borrar-turno">
        <article>
            <header>
                <button id="btn-close-form-borrar-turno" aria-label="Close" rel="prev"></button>
                <p><strong>Borrar Turno</strong></p>
            </header>
            <p>
                ¿Seguro que quieres borrar este turno?
            </p>
            <form id="form-borrar-turno">
                <fieldset class="grid">
                    <label for="paciente-borrar" style="display: none">Paciente:</label>
                    <input type="text" id="paciente-borrar" name="paciente-borrar" placeholder="Paciente" disabled>
                    <label for="odontologo-borrar" style="display: none">Odontólogo:</label>
                    <input type="text" id="odontologo-borrar" name="odontologo-borrar" placeholder="Odontologo" disabled>
                </fieldset>
                <fieldset class="grid">
                    <label for="fecha-borrar" style="display: none">Fecha:</label>
                    <input type="date" id="fecha-borrar" name="fecha-borrar" disabled>
                    <label for="hora-borrar" style="display: none">Hora:</label>
                    <input type="time" id="hora-borrar" name="hora-borrar" disabled>
                    <input type="hidden" id="turno-borrar-id-hidden">
                </fieldset>
            </form>
            <footer>
                <button id="btn-cancelar-form-borrar-turno" type="button" class="secondary">Cancelar</button>
                <button id="btn-guardar-form-borrar-turno" type="button">Borrar</button>
            </footer>
        </article>
    </dialog>
</main>

<footer>
    <p>&copy; 2024 TurnosJB</p>
</footer>
<script src="js/turnos.js"></script>
<script src="js/cambiar-tema.js"></script>
</body>
</html>
